<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="big-container">

    <h1>Rock Paper or Scissors </h1>

    
    <div class="button-container">
        <button class="button-size button1" onclick="playGame('Rock');">
            <img class="img-size" src="rock-emoji.png">
        </button>
        <button class="button-size button2" onclick="playGame('Paper');">
            <img class="img-size" src="paper-emoji.png">
        </button>
        <button class="button-size button3" onclick="playGame('Scissors');">
            <img class="img-size" src="scissors-emoji.png">
        </button>
    </div>

    
    <p class="js-result" style="font-size: 24px; font-weight: bold;"></p>

    
    <div class="move-container">
        <div class="player-move">
            <p>You</p>
            <img class="move-icon js-player-move" src="">
        </div>
        <div class="computer-move">
            <p>Computer</p>
            <img class="move-icon js-computer-move" src="">
        </div>
    </div>

    
    <p class="js-score">Wins: 0, Losses: 0, Ties: 0</p>

    
    <button class="reset-button" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore();
    ">Reset</button>
    <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>
    </div>
    <script src="main.js"></script>

</body>
</html>
